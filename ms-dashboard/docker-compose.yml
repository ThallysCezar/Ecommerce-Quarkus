version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - monitoring
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    networks:
      - monitoring
    volumes:
      - prometheus-storage:/prometheus
      - /C/Workspace/Person-Projects/project-ecommerce/ms-dashboard/prometheus.yml:/etc/prometheus/prometheus.yml # Monta o arquivo local no contÃªiner
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - grafana

networks:
  monitoring:

volumes:
  grafana-storage:
  prometheus-storage: